<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo">E-commerce</h1>
    </header>
    <main id="app" class="app">
        <div class="tarjeta">
            <input type="text" id="nombreNuevoProducto" class="input" placeholder="Nombre del producto">
            <input type="text" id="precioNuevoProducto" class="input" placeholder="Precio del producto">
            <input type="text" id="condicionNuevoProducto" class="input" placeholder="Condición del producto">
            <textarea name="input" id="descripcionNuevoProducto" placeholder="Descrpción del producto"></textarea>
            <button class="btn" id="btnAgregarProducto">Agregar producto</button>
        </div>
    </main>
    <div class="desktop">
        <p>La aplicacion es visible en dispositivos moviles</p>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
